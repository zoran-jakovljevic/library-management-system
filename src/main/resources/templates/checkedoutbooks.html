<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark my-2">
    <div class="container-fluid">
        <a class="navbar-brand text-white mr-6 disabled">Library MS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/available_books">Available Books</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/checkedoutbooks">Checked-Out Books</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/members">Members</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="px-20 mx-auto mt-4" style="max-width: 70%">
    <table class="table table-striped">
        <thead>
        <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">ISBN</th>
            <th scope="col">JMBG</th>
            <th scope="col">Check-out date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.book.isbn}"></td>
            <td th:text="${item.member.jmbg}"></td>
            <td th:text="${item.checkoutDate}"></td>
            <td class="text-center">
                <button class="ml-5 btn bg-success text-white returnBTN" th:data-id = "${item.id}">Return</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="javascript/js.js"></script>

</body>
</html>
