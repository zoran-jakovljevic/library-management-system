<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark my-2">
    <div class="container-fluid">
        <a class="navbar-brand text-white mr-6 disabled">Library MS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/checkedoutbooks">Checked-Out Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/members">Members</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-end px-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewBook">Add new book</button>
</div>
<div class="px-20 mx-auto mt-4" style="max-width: 70%">
    <table class="table table-striped">
        <thead>
        <tr class="text-center">
            <th scope="col">ISBN</th>
            <th scope="col">Book name</th>
            <th scope="col">Author</th>
            <th scope="col" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <th th:text="${book.isbn}"></th>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td class="text-center"><button th:data-isbn="${book.isbn}" class="btn btn-primary checkoutBtn">Check out</button></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Check out a book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm" method="POST">
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="jmbg" class="form-label">JMBG:</label>
                        <input type="text" class="form-control" id="jmbg" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check-out</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addNewBook" tabindex="-1" aria-labelledby="addNewBookLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewBookLabel">Add new book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addNewBookForm" method="POST">
                    <div class="mb-3">
                        <label for="isbnBook" class="form-label">ISBN:</label>
                        <input type="text" class="form-control" id="isbnBook">
                    </div>
                    <div class="mb-3">
                        <label for="bookName" class="form-label">Book name:</label>
                        <input type="text" class="form-control" id="bookName" required>
                    </div>
                    <div class="mb-3">
                        <label for="authorName" class="form-label">Author name:</label>
                        <input type="text" class="form-control" id="authorName">
                    </div>
                    <button type="submit" class="btn btn-primary">Add book</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="javascript/js.js"></script>


</body>
</html>
